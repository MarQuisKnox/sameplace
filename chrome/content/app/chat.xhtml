<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css"/>

    <!-- Utilities -->

    <script type="text/javascript" src="namespaces.js"/>
    <script type="text/javascript" src="filter.js"/> 
    <script type="text/javascript" src="conv.js"/> 
    <script type="text/javascript" src="text.js"/>
    <script type="text/javascript" src="xml.js"/>

    <!-- XHTML lightweight widgets -->
    
    <script type="text/javascript" src="input_area.js"/> 
    <script type="text/javascript" src="info.js"/>

    <!-- Application -->

    <script type="text/javascript" src="main.js"/>
    
  </head>

  <body onload="init(event);">
    <div id="info">
      <div class="box" for="address">
        <h3>Address</h3>
        <span role="address"></span>
      </div>

      <div class="box" for="topic">
        <h3>Topic</h3>
        <span role="topic"></span>
      </div>

      <div class="box" for="resources">
        <h3>Resources</h3>
        <ul role="resources"/>
      </div>

      <div class="box" for="groups">
        <h3>Groups</h3>
        <ul role="groups"/>
      </div>
    </div>

    <div id="format-commands" onclick="requestedFormatCommand(event);">
      <button class="command" id="bold">B</button>
      <button class="command" id="italic">I</button>
      <button class="command" id="underline">U</button>
    </div>

    <div id="chat-area">
      <div id="chat-output">
        <ul id="messages"/>
      </div>

      <iframe id="chat-input"/>
    </div>

    <div id="blueprints">
      <ul>
        <li class="message">
          <span class="sender"/>
          <span class="time"/>
          <span class="content"/>
        </li>

        <li class="error"/>
        
        <li class="join"/>

        <li class="leave"/>
      </ul>
    </div>
    
    <div id="socket">
      <h3>Socket</h3>
      <div class="channel-container">
        <h4>From network:</h4>
        <div id="xmpp-incoming"/>        
      </div>
      <div class="channel-container">
        <h4>To network:</h4>
        <div id="xmpp-outgoing"/> 
      </div>
    </div>
  </body>
</html>
