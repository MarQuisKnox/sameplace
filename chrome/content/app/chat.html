<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css"/>

    <script type="text/javascript" src="chat.js"/>
  </head>

  <body onload="init(event);">
    <div id="info">
      <div class="box" for="address">
        <h3>Address</h3>
        <span id="address"></span>
      </div>

      <div class="box" for="topic">
        <h3>Topic</h3>
        <span id="topic"></span>
      </div>

      <div class="box" for="resources">
        <h3>Resources</h3>
        <ul id="resources"></ul>
      </div>

      <div class="box" for="groups">
        <h3>Groups</h3>
        <ul id="groups"></ul>
      </div>
    </div>

    <div id="chat-area">
      <div id="chat-output">
        <ul id="messages"></ul>
      </div>
      <textarea id="chat-input" cols="80" rows="4" tabindex="1"
                onkeypress="pressedKeyInChatInput(event);"></textarea>
    </div>

    <div id="blueprints">
      <ul>
        <li class="message">
          <span class="sender"></span>
          <span class="time"></span>
          <span class="content"></span>
        </li>

        <li class="error"></li>
        
        <li class="join"></li>

        <li class="leave"></li>
      </ul>
    </div>
    
    <div id="socket">
      <h3>Socket</h3>
      <div class="channel-container">
        <h4>From network:</h4>
        <div id="xmpp-incoming"></div>
      </div>
      <div class="channel-container">
        <h4>To network:</h4>
        <div id="xmpp-outgoing"></div>
      </div>
    </div>
  </body>
</html>
