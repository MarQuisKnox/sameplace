<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css"/>
  </head>

  <body>
    <div id="info">
      <div class="box" for="address">
        <h3>Address</h3>
        <span id="address"/>
      </div>

      <div class="box" for="topic">
        <h3>Topic</h3>
        <span id="topic">[None]</span>
      </div>

      <div class="box" for="resources">
        <h3>Resources</h3>
        <ul id="resources"/>
      </div>
    </div>

    <ul id="messages">
      <li id="blueprint">
        <span class="sender">Sender</span>
        <span class="content">Content</span>
      </li>
    </ul>

    <div id="preload">
      <img src="chrome://sameplace/skin/emoticons/angel.png" alt="angel"/>
      <img src="chrome://sameplace/skin/emoticons/crying.png" alt="crying"/>
      <img src="chrome://sameplace/skin/emoticons/devil-grin.png" alt="devil-grin"/>
      <img src="chrome://sameplace/skin/emoticons/glasses.png" alt="glasses"/>
      <img src="chrome://sameplace/skin/emoticons/kiss.png" alt="kiss"/>
      <img src="chrome://sameplace/skin/emoticons/monkey.png" alt="monkey"/>
      <img src="chrome://sameplace/skin/emoticons/plain.png" alt="plain"/>
      <img src="chrome://sameplace/skin/emoticons/sad.png" alt="sad"/>
      <img src="chrome://sameplace/skin/emoticons/smile-big.png" alt="smile-big"/>
      <img src="chrome://sameplace/skin/emoticons/smile.png" alt="smile"/>
      <img src="chrome://sameplace/skin/emoticons/surprise.png" alt="surprise"/>
      <img src="chrome://sameplace/skin/emoticons/wink.png" alt="wink"/>
    </div>
  </body>
</html>
